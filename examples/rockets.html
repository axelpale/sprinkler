<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Space Rockets | Sprinkler Example</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { background: linear-gradient(black, #87ceeb); color: gray; }
    .container { width: 100%; height 100%; background: url('img/starsky.png'); }
    a:link { color: white; }
    a:visited { color: white; }
    a:hover { color: gray; }
  </style>
</head>
<body>
  <div class="container">

    <canvas id="canvas">
    </canvas>

    <div class="info">
      <h1><a href="https://github.com/axelpale/sprinkler">sprinkler.js</a><br>example</h1>
      <p>Shooting SpaceX rockets. Graphics adapted from <a href="https://en.wikipedia.org/wiki/Falcon_9#/media/File:Falcon9_rocket_family.svg">Lucabon et al.</a> and <a href="https://pixabay.com/vectors/rockets-flame-fireworks-fireball-443548/">Duarte</a>.</p>
    </div>

  </div>

  <script src="../dist/sprinkler.min.js"></script>
  <script>
  (function () {
    var canvas = document.getElementById('canvas')
    var s = sprinkler.create(canvas)

    var opts = {
      angle: 7 * Math.PI / 6,
      imagesInSecond: 2,
      burnInSeconds: 20,
      zMin: 0.5, zMax: 0.5,
      rMin: Math.PI, rMax: Math.PI,
      dxMin: 0, dxMax: 0,
      dyMin: 0, dyMax: 0,
      drMin: 0, drMax: 0,
      ddxMin: 0, ddxMax: 0,
      ddyMin: 100, ddyMax: 200,
      tail: {
        decay: 1,
        imageUrls: ['img/flame.png', 'img/flameb.png'],
        length: 1,
        xOff: 0,
        x: 0,
        y: 0
      }
    }

    // Weights resemble number of launches according to:
    // https://en.wikipedia.org/wiki/Falcon_9

    s.start({
      'img/spacex-rockets/falcon9-v10.png': 5, // 5 v1.0
    }, Object.assign({}, opts, {
      imagesInSecond: opts.imagesInSecond * 5 / 78,
      tail: Object.assign({}, opts.tail, {
        yOff: -485
      })
    }))

    s.start({
      'img/spacex-rockets/falcon9-v11a.png': 3 // 15 v1.1
    }, Object.assign({}, opts, {
      imagesInSecond: opts.imagesInSecond * 3 / 78,
      tail: Object.assign({}, opts.tail, {
        yOff: -530
      })
    }))

    s.start({
      'img/spacex-rockets/falcon9-v11b.png': 9,
      'img/spacex-rockets/falcon9-v11c.png': 3,
      'img/spacex-rockets/falcon9-v12a.png': 3, // 37 full-thrust
      'img/spacex-rockets/falcon9-v12b.png': 30,
      'img/spacex-rockets/falcon9-v12c.png': 4,
      'img/spacex-rockets/falcon9-block5a.png': 0,
      'img/spacex-rockets/falcon9-block5b.png': 18, // 18 block 5
      'img/spacex-rockets/falcon9-block5c.png': 0
    }, Object.assign({}, opts, {
      imagesInSecond: opts.imagesInSecond * 70 / 78,
      tail: Object.assign({}, opts.tail, {
        yOff: -550
      })
    }))

    s.start({
      'img/spacex-rockets/falcon-heavy.png': 2,
      'img/spacex-rockets/falcon-heavy-block5.png': 1
    }, Object.assign({}, opts, {
      imagesInSecond: opts.imagesInSecond * 3 / 78,
      ddyMin: 50, ddyMax: 80,
      tail: Object.assign({}, opts.tail, {
        length: 3,
        xOff: -20, yOff: -550,
        x: 20, y: 0,
      })
    }))
  })()
  </script>

</body>
</html>
