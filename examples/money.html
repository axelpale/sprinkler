<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Money | Sprinkler Example</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { background: brown; }
    a:link { color: darkgray; }
    a:visited { color: darkgray; }
    a:hover { color: lightgray; }
  </style>
</head>
<body>

  <canvas id="canvas"></canvas>

  <h1 id="title"><a href="https://github.com/axelpale/sprinkler">sprinkler.js</a></h1>


  <script src="https://unpkg.com/sprinkler@1.0.0/dist/sprinkler.min.js"></script>
  <script>
  (function () {
    var c = document.getElementById('canvas')
    var s = sprinkler.create(c)

    var images = [
      'img/5cent.png',
      'img/2cent.png',
      'img/1cent.png'
    ]

    s.start(['img/5cent.png'], {
      imagesInSecond: 1,
      zMin: 1, zMax: 1, // 21.3 mm
      dyMin: 0, dyMax: 0,
      ddyMin: 500, ddyMax: 500
    })

    s.start(['img/2cent.png'], {
      imagesInSecond: 1,
      zMin: 0.88, zMax: 0.88, // 18.8 mm
      dyMin: 0, dyMax: 0,
      ddyMin: 500, ddyMax: 500
    })

    s.start(['img/1cent.png'], {
      imagesInSecond: 1,
      zMin: 0.77, zMax: 0.77, // 16.3 mm
      dyMin: 0, dyMax: 0,
      ddyMin: 500, ddyMax: 500
    })
  })()
  </script>

</body>
</html>
