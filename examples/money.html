<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

  <title>Money | Sprinkler Example</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { color: orange; background: brown; }
    a:link, a:visited { color: orange; }
    a:hover, a:active { color: white; }
    .info { user-select: none; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div class="info">
    <h1>Money</h1>
    <p>Tap to drop.<br>Built with <a href="https://github.com/axelpale/sprinkler">sprinkler.js</a></p>
  </div>

  <script src="https://unpkg.com/sprinkler@1.7.0/dist/sprinkler.min.js"></script>
  <script>
  (function () {
    var c = document.getElementById('canvas')
    var s = sprinkler.create(c)

    var images = [
      'img/5cent.png', // 21.3 mm
      'img/2cent.png', // 18.8 mm
      'img/1cent.png' // 16.3 mm
    ]

    c.addEventListener('click', function () {
      s.drop(images, {
        imagesInSecond: 1,
        zMin: 1, zMax: 1,
        dyMin: 500, dyMax: 500,
        ddyMin: 500, ddyMax: 500
      })
    })
  })()
  </script>

</body>
</html>
