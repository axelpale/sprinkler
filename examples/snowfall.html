<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

  <title>Snowfall | Sprinkler Example</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { background: white; color: blue; }
    a:link { color: blue; text-decoration: underline; }
    a:visited { color: blue; text-decoration: underline; }
    a:hover { color: lightblue; text-decoration: none; }
  </style>
</head>
<body>

  <canvas id="canvas">
  </canvas>

  <div class="info">
    <h1>Snowfall</h1>
    <p>Built with <a href="https://github.com/axelpale/sprinkler">sprinkler.js</a></p>
  </div>

  <script src="https://unpkg.com/sprinkler@1.1.0/dist/sprinkler.min.js"></script>
  <script>
  (function () {
    var canvas = document.getElementById('canvas')
    var s = sprinkler.create(canvas)

    s.start([
      'img/snowflake.png',
      'img/snowflakeb.png',
      'img/snowflakec.png'
    ], {
      burnInSeconds: 20,
      aMin: 0.2, aMax: 1
    })
  })()
  </script>

</body>
</html>
