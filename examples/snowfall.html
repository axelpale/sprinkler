<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Snowfall | Sprinkler Example</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { background: white; }
    a:link { color: blue; }
    a:visited { color: blue; }
    a:hover { color: lightblue; }
  </style>
</head>
<body>

  <canvas id="canvas">
  </canvas>

  <h1 id="title"><a href="https://github.com/axelpale/sprinkler">sprinkler.js</a></h1>

  <script src="https://unpkg.com/sprinkler@1.0.0/dist/sprinkler.min.js"></script>
  <script>
  (function () {
    var canvas = document.getElementById('canvas')
    var s = sprinkler.create(canvas)

    s.start([
      'img/snowflake.png',
      'img/snowflakeb.png',
      'img/snowflakec.png'
    ], {
      burnInSeconds: 20,
      aMin: 0.2, aMax: 1
    })
  })()
  </script>

</body>
</html>
