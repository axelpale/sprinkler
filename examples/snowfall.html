<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Snowfall | Sprinkler Example</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <canvas id="canvas">
  </canvas>

  <h1 id="title"><a href="https://github.com/axelpale/sprinkler">sprinkler.js</a></h1>
  
  <script src="../sprinkler.js"></script>
  <script>
  (function snowfall(Sprinkler) {
    var c = document.getElementById('canvas');
    var s = Sprinkler.create(c);

    var images = [
      'img/snowflake.png',
      'img/snowflakeb.png',
      'img/snowflakec.png'
    ];
    s.load(images, function (start) {
      start();
    });
  }(Sprinkler));
  </script>

</body>
</html>
