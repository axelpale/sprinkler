<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

  <title>Cars | Sprinkler Example</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { background: gray; color: black; }
    .container { width: 100%; height 100%; background: url('img/starsky.png'); }
    a:link, a:visited { color: black; }
    a:hover, a:active { color: white; }
    h1, p { background: #FFFFFF7A; padding: 0.38rem; }
  </style>
</head>
<body>
  <div class="container">

    <canvas id="canvas">
    </canvas>

    <div class="info">
      <h1>Cars</h1>
      <p>A <a href="https://github.com/axelpale/sprinkler">sprinkler.js</a> example.<br>Car graphics by <a href="https://openmoji.org">OpenMoji</a>.</p>
    </div>

  </div>

  <script src="https://unpkg.com/sprinkler@1.6.0/dist/sprinkler.min.js"></script>
  <script>
  (function () {
    var canvas = document.getElementById('canvas')
    var s = sprinkler.create(canvas)

    var cars = {
      'img/cars/1F69A.png': 1,
      'img/cars/1F69B.png': 1,
      'img/cars/1F69C.png': 1,
      'img/cars/1F690.png': 1,
      'img/cars/1F691.png': 1,
      'img/cars/1F692.png': 1,
      'img/cars/1F693.png': 1,
      'img/cars/1F695.png': 1,
      'img/cars/1F697.png': 1,
      'img/cars/1F699.png': 1
    }
    var carsFlip = {
      'img/cars/1F69A-FLIP.png': 1,
      'img/cars/1F69B-FLIP.png': 1,
      'img/cars/1F69C-FLIP.png': 1,
      'img/cars/1F690-FLIP.png': 1,
      'img/cars/1F691-FLIP.png': 1,
      'img/cars/1F692-FLIP.png': 1,
      'img/cars/1F693-FLIP.png': 1,
      'img/cars/1F695-FLIP.png': 1,
      'img/cars/1F697-FLIP.png': 1,
      'img/cars/1F699-FLIP.png': 1
    }

    var opts = {
      angle: Math.PI / 2,
      imagesInSecond: 20,
      burnInSeconds: 20,
      xSteps: 10,
      zMin: 1, zMax: 1,
      rMin: -Math.PI / 2, rMax: -Math.PI / 2,
      dxMin: 0, dxMax: 0,
      dyMin: 100, dyMax: 200,
      drMin: 0, drMax: 0,
      ddxMin: 0, ddxMax: 0
    }

    s.start(cars, opts)
    s.start(carsFlip, Object.assign({}, opts, {
      angle: -opts.angle,
      xOff: 0.05,
      rMin: -opts.rMin,
      rMax: -opts.rMax,
    }))

  })()
  </script>

</body>
</html>
