<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

  <title>Rainy Night | Sprinkler Example</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { background: black; }
    h1 { display: none; }
    a:link { color: blue; }
    a:visited { color: blue; }
    a:hover { color: lightblue; }
  </style>
</head>
<body>

  <canvas id="canvas">
  </canvas>

  <h1 id="title"><a href="https://github.com/axelpale/sprinkler">sprinkler.js</a></h1>

  <script src="https://unpkg.com/sprinkler@1.0.1/dist/sprinkler.min.js"></script>
  <script>
  (function () {
    var c = document.getElementById('canvas')
    var s = sprinkler.create(c)

    s.start(['img/drop-64x64.png'], {
      zMin: 0.38, zMax: 0.62,
      rMin: 0, rMax: 0,
      aMin: 1, aMax: 1,
      drMin: 0, drMax: 0,
      daMin: -0.45, daMax: -0.45,
      dyMin: 300, dyMax: 310
    })
  })()
  </script>

</body>
</html>
