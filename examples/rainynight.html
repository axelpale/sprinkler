<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

  <title>Rainy Night | Sprinkler Example</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { background: black; }
    h1 { display: none; }
    a:link, a:visited { color: blue; }
    a:hover, a:active { color: lightblue; }
  </style>
</head>
<body>

  <canvas id="canvas">
  </canvas>

  <h1 id="title"><a href="https://github.com/axelpale/sprinkler">sprinkler.js</a></h1>

  <script src="https://unpkg.com/sprinkler@1.12.0/dist/sprinkler.min.js"></script>
  <script>
  (function () {
    var c = document.getElementById('canvas')
    var s = sprinkler.create(c)

    s.start(['img/droplet.png'], {
      angle: Math.PI / 12,
      imagesInSecond: 50,
      zMin: 0.5, zMax: 0.5,
      rMin: 0, rMax: 0,
      aMin: 1, aMax: 1,
      drMin: 0, drMax: 0,
      daMin: 0, daMax: 0,
      dyMin: 1500, dyMax: 1800
    })
  })()
  </script>

</body>
</html>
