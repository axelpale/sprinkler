<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

  <title>Love | Sprinkler Example</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { background: darkred; color: red; }
    a:link, a:visited { color: red; }
    a:hover, a:active { color: brown; }
  </style>
</head>
<body>

  <canvas id="canvas">
  </canvas>

  <div class="info">
    <h1>Love</h1>
    <p>Made with <a href="https://github.com/axelpale/sprinkler">sprinkler.js</a></p>
  </div>

  <script src="https://unpkg.com/sprinkler@1.8.0/dist/sprinkler.min.js"></script>
  <script>
  (function () {
    var canvas = document.getElementById('canvas')
    var s = sprinkler.create(canvas)

    s.start({
      'img/heart.png': 6,
      'img/heartpile.png': 1
    }, {
      imagesInSecond: 15,
      burnInSeconds: 15,
      zMin: 0.1, zMax: 0.23,
      rMin: 0, rMax: 0,
      dxMin: -5, dxMax: 5,
      drMin: -0.1, drMax: 0.1
    })

    s.start(['img/chocice.png'], {
      imagesInSecond: 0.05,
      zMin: 0.38, zMax: 0.62
    })
  })()
  </script>

</body>
</html>
