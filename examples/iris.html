      [6.5, 3.0, 5.2, 2.0, 'Iris-virginica'],
      [6.2, 3.4, 5.4, 2.3, 'Iris-virginica'],
      [5.9, 3.0, 5.1, 1.8, 'Iris-virginica']
    ], {
      burnInSeconds: 20,
      zMin: 1, zMax: 1,
      particleRenderer: function (ctx, particle, datum) {
        if (!petal.complete || !sepal.complete) {
          return
        }

        var z = 0.3
        var petalW = datum[3] * petal.width * z
        var petalH = datum[2] * petal.height * z
        var sepalW = datum[1] * sepal.width * z
        var sepalH = datum[0] * sepal.height * z
        var petalOffX = -Math.floor(petalW / 2)
        var petalOffY = -petalH
        var sepalOffX = -Math.floor(sepalW / 2)
        var sepalOffY = -sepalH
        var r = Math.PI / 3

        ctx.translate(particle.x, particle.y)

        ctx.rotate(particle.r)
        ctx.drawImage(petal, petalOffX, petalOffY, petalW, petalH)

        ctx.rotate(r)
        ctx.drawImage(sepal, sepalOffX, sepalOffY, sepalW, sepalH)

        ctx.rotate(r)
        ctx.drawImage(petal, petalOffX, petalOffY, petalW, petalH)

        ctx.rotate(r)
        ctx.drawImage(sepal, sepalOffX, sepalOffY, sepalW, sepalH)

        ctx.rotate(r)
        ctx.drawImage(petal, petalOffX, petalOffY, petalW, petalH)

        ctx.rotate(r)
        ctx.drawImage(sepal, sepalOffX, sepalOffY, sepalW, sepalH)

        ctx.setTransform(1, 0, 0, 1, 0, 0) // resetTransform
      }
