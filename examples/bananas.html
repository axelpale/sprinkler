<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Bananas | Sprinkler Example</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { background: yellow; }
    a:link { color: green; }
    a:visited { color: green; }
    a:hover { color: lightgreen; }
  </style>
</head>
<body>

  <canvas id="canvas">
  </canvas>

  <h1 id="title"><a href="https://github.com/axelpale/sprinkler">sprinkler.js</a></h1>

  <script src="https://unpkg.com/sprinkler@1.0.1/dist/sprinkler.min.js"></script>
  <script>
  (function () {
    var c = document.getElementById('canvas')
    var s = sprinkler.create(c)

    s.start(['img/banana.png'], {
      imagesInSecond: 1,
      zMin: 0.38, zMax: 0.62,
      dyMin: 200, dyMax: 400,
      ddyMin: 20, ddyMax: 20,
      ddrMin: 2, ddrMax: 2
    })
  })()
  </script>

</body>
</html>
