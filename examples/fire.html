<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

  <title>Fire | Sprinkler Example</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { background: orange; }
    a:link { color: brown; }
    a:visited { color: brown; }
    a:hover { color: white; }
  </style>
</head>
<body>

  <canvas id="canvas">
  </canvas>

  <h1 id="title"><a href="https://github.com/axelpale/sprinkler">sprinkler.js</a></h1>

  <script src="https://unpkg.com/sprinkler@1.0.1/dist/sprinkler.min.js"></script>
  <script>
  (function () {
    var c = document.getElementById('canvas')
    var s = sprinkler.create(c)

    var flamewall = function () {
      var stop = s.start(['img/fire.png'], {
        imagesInSecond: 666,
        zMin: 0.38, zMax: 1,
        aMin: 0.6, aMax: 0.8,
        dxMin: -400, dxMax: 400,
        //dyMin: 400, dyMax: 600,
        drMin: -10, drMax: -10,
        ddyMin: 200, ddyMax: 2000
      })

      setTimeout(function () {
        stop()
      }, 200)

      setTimeout(function () {
        flamewall()
      }, 2000)
    }
    flamewall()
  })()
  </script>

</body>
</html>
