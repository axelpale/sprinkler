<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Fire | Sprinkler Example</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { background: orange; }
    a:link { color: brown; }
    a:visited { color: brown; }
    a:hover { color: white; }
  </style>
</head>
<body>

  <canvas id="canvas">
  </canvas>

  <h1 id="title"><a href="https://github.com/axelpale/sprinkler">sprinkler.js</a></h1>

  <script src="../sprinkler.js"></script>
  <script>
  (function (Sprinkler) {
    var c = document.getElementById('canvas');
    var s = Sprinkler.create(c);
    s.load(['img/fire.png'], function (err, start) {
      if (err) { console.error(err); return; }
      (function flamewall() {
        var stop = start({
          imagesInSecond: 666,
          zMin: 0.38, zMax: 1,
          dxMin: -400, dxMax: 400,
          //dyMin: 400, dyMax: 600,
          drMin: -10, drMax: -10,
          ddyMin: 200, ddyMax: 2000
        });
        setTimeout(function () {
          stop();
        }, 200);
        setTimeout(function () {
          flamewall();
        }, 2000);
      }());
    });
  }(Sprinkler));
  </script>

</body>
</html>
